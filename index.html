<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>SSN Chat Overlay</title>

<style>
body {
  margin: 0;
  background: transparent;
  font-family: Arial, Helvetica, sans-serif;
}

#chat {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 360px;
}

.message {
  display: flex;
  gap: 10px;
  background: #ffffff;
  border-radius: 10px;
  padding: 10px;
  margin-top: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  animation: slideUp 0.4s ease;
}

.avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: #ddd;
}

.name {
  font-weight: bold;
  font-size: 14px;
  color: #075E54; /* warna WA */
}

.text {
  font-size: 14px;
  color: #000;
}

@keyframes slideUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
</style>
</head>

<body>

<div id="chat"></div>

<!-- Social Stream Ninja -->
<script src="https://socialstream.ninja/libs/socialstream.js"></script>

<script>
const chatBox = document.getElementById("chat");

// listener resmi Social Stream Ninja
document.addEventListener("onEventReceived", function (event) {
  if (!event.detail || !event.detail.listener) return;

  // hanya ambil chat message
  if (event.detail.listener !== "message") return;

  const data = event.detail.event;

  const msg = document.createElement("div");
  msg.className = "message";

  msg.innerHTML = `
    <img class="avatar" src="${data.avatar || ''}">
    <div>
      <div class="name">${data.username || 'User'}</div>
      <div class="text">${data.message || ''}</div>
    </div>
  `;

  chatBox.appendChild(msg);

  // auto hapus setelah 15 detik
  setTimeout(() => {
    msg.remove();
  }, 15000);
});
</script>

</body>
</html>
